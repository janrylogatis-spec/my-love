  <style>
    body {
      background: radial-gradient(circle at top, #ffd1dc, #ffb6c1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Romantic photo frame */
    .photo-frame {
      background: rgba(255, 255, 255, 0.3);
      border: 3px solid rgba(255, 105, 180, 0.6);
      border-radius: 20px;
      padding: 15px;
      width: 250px;
      height: 320px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
      backdrop-filter: blur(8px);
      transition: all 0.4s ease;
      position: relative;
    }

    .photo-frame:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255, 20, 147, 0.7);
    }

    .photo-frame img {
      width: 200px;
      height: 240px;
      object-fit: cover;
      border-radius: 15px;
      border: 3px solid #ff4d6d;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.8);
    }

    .caption {
      margin-top: 10px;
      font-size: 18px;
      color: #e75480;
      font-weight: 600;
      text-align: center;
      text-shadow: 0 0 8px rgba(255, 105, 180, 0.4);
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      color: red;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
